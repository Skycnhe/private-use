name: DE

on:
  push:              # 每次 push 时触发
  schedule:
   - cron: '0 */1 * * *' # 每1小时运行一次 (注意：你写的 */1 是每小时，原注释写每3小时可能笔误)
  workflow_dispatch:      # 允许手动触发

# ==================================================
# 关键修改：添加写入权限配置
# 这解决了 "Write access to repository not granted" 错误
# ==================================================
permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run script and save output
        # 注意：如果 DE.py 内部已经有写入文件的代码，建议去掉 "> DE.txt"
        # 否则 Python 的 print 输出（包括日志）会被写入文件，可能导致格式混乱
        run: |
          python py/DE.py

      - name: Commit result
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add DE.txt
          git commit -m "Auto update DE.txt [skip ci]" || echo "No changes to commit"
          git push
